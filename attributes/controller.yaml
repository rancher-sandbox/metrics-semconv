attributes:
  controller.action:
    type: string
    description: The action to perform on the controller.
    enum : [create, update, patch, read, delete, list, watch ]
  controller.name:
    type: string
    description : The name of the controller
  controller.id:
    type: string
    description : The id of the controller
  controller.managedBy:
    type: "[]string"
    description : The name of the controller manager that manages this controller